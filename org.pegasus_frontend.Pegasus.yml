app-id: org.pegasus_frontend.Pegasus
runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk
command: pegasus-fe
finish-args:
  - --device=dri
  - --filesystem=home:ro
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --share=network

modules:
  - name: pegasus-frontend
    buildsystem: qmake
    builddir: true
    config-opts:
      - USE_SDL_GAMEPAD=1
      - INSTALL_BINDIR=/app/bin
      - INSTALL_ICONDIR=/app/share/icons/hicolor/128x128/apps
      - INSTALL_DESKTOPDIR=/app/share/applications
      - INSTALL_APPSTREAMDIR=/app/share/metainfo
    sources:
      - type: git
        url: https://github.com/mmatyas/pegasus-frontend.git
        branch: release_alpha13
  - name: extra
    buildsystem: simple
    build-commands:
      - install -Dp -m 644 x64.png /app/share/icons/hicolor/64x64/apps/org.pegasus_frontend.Pegasus.png
    sources:
      - type: file
        path: icons/x64.png
